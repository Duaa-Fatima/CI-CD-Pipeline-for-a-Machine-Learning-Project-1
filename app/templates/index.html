<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        form { display: inline-block; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 5px; }
        input { margin: 5px; padding: 8px; width: 100%; }
        button { margin-top: 10px; padding: 10px; background: blue; color: white; border: none; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Diabetes Prediction</h2>
    <form method="POST">
        <label>Pregnancies: <input type="number" name="Pregnancies" required></label><br>
        <label>Glucose: <input type="number" name="Glucose" required></label><br>
        <label>Blood Pressure: <input type="number" name="BloodPressure" required></label><br>
        <label>Skin Thickness: <input type="number" name="SkinThickness" required></label><br>
        <label>Insulin: <input type="number" name="Insulin" required></label><br>
        <label>BMI: <input type="number" step="0.1" name="BMI" required></label><br>
        <label>Diabetes Pedigree Function: <input type="number" step="0.01" name="DiabetesPedigreeFunction" required></label><br>
        <label>Age: <input type="number" name="Age" required></label><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
    {% elif error %}
        <div class="result" style="color:red;">Error: {{ error }}</div>
    {% endif %}
</body>
</html>
